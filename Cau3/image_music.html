<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng Ảnh và Nhạc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 350px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        audio, video {
            width: 350px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Trang Web Nhúng Ảnh và Nhạc</h1>

    <!-- Ảnh với kích thước 350px x 200px -->
    <img src="./girl.jpg" alt="Hình ảnh mẫu">
    <br>

    <!-- Audio với điều khiển và lặp lại liên tục -->
    <audio controls loop>
        <source src="./audio.mp3" type="audio/mpeg">
        
    </audio>



</body>
</html>
